name: Build Omnibooker Containers

on:
  push:
    branches:
      - main
    paths:
      - "applications/backend/**"
      - "applications/frontend/**"
      - "docker-compose.yml"
      - ".github/workflows/docker-build.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build backend and frontend images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase owner
        id: lc
        shell: bash
        run: |
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
          echo "repo=${GITHUB_REPOSITORY#*/}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ steps.lc.outputs.owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: applications/backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ steps.lc.outputs.owner }}/omnibooker-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: applications/frontend
          file: applications/frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            VITE_AUTH0_DOMAIN=${{ secrets.VITE_AUTH0_DOMAIN }}
            VITE_AUTH0_CLIENT_ID=${{ secrets.VITE_AUTH0_CLIENT_ID }}
            VITE_AUTH0_AUDIENCE=${{ secrets.VITE_AUTH0_AUDIENCE }}
            VITE_AUTH0_SCOPE=${{ secrets.VITE_AUTH0_SCOPE }}
          tags: |
            ${{ env.REGISTRY }}/${{ steps.lc.outputs.owner }}/omnibooker-frontend:latest
